<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input name="title" value='{$vo.title|default=""}' required="required" title="请输入名称" placeholder="请输入名称" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
         <div class="layui-input-block">
            <select name="cat_id" lay-verify="required" required="required" >
                <option value=""></option>
                {foreach $cats as $cat}
                <!--{if $cat.id == $vo['cat_id']}-->
                <option value="{$cat.id}" selected="selected">{$cat.title}</option>
                <!--{else}-->
                <option value="{$cat.id}">{$cat.title}</option>
                <!--{/if}-->
                {/foreach}
            </select>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <img src="{$vo.img|default='__STATIC__/plugs/uploader/theme/image.png'}" id="imgBox" style="width: 100px;float: left;" data-file='one' data-field='img' data-type='jpeg,jpg,png,gif'/>
            <input style="display: none;" onchange="imgChange()" name="img" value='{$vo.img|default=""}' required="required" title="请上传图片" placeholder="请上传图片" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">作者</label>
        <div class="layui-input-block">
            <input name="author" value='{$vo.author|default=""}' required="required" title="请输入作者" placeholder="请输入作者" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">讲述人</label>
        <div class="layui-input-block">
            <input name="teller" value='{$vo.teller|default=""}' required="required" title="请输入讲述人" placeholder="请输入讲述人" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input name="price" value='{$vo.price|default=""}' required="required|number" title="请输入价格" placeholder="请输入价格" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input name="sort" value='{$vo.sort|default="50"}' required="required|number" title="请输入排序" placeholder="请输入排序" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">简要描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入简要描述" title="请输入简要描述" required="required"  class="layui-textarea" name="desc_short">{$vo.desc_short|default=""}</textarea>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">详细描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入详细描述" title="请输入详细描述" required="required"  class="layui-textarea" name="desc_long">{$vo.desc_long|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>
        window.form.render();
        require(['angular', 'ckeditor'], function () {
            var editor = window.createEditor('[name="desc_long"]');
        });
        function imgChange(){
            $("#imgBox").attr("src",$('[name="img"]').val());
        }
    </script>
</form>
