<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>报名结果统计</title>
		<link href="__STATIC__/mobile/css/mui.min.css" rel="stylesheet" />
		<link href="__STATIC__/mobile/css/mui.picker.min.css" rel="stylesheet"/>
		<style>
			body,.mui-content{
				background-color: #fff;
			}
			.sign{
				padding: 10px;
			}
			.sign p{
				color: #000;
				line-height: 25px;
				font-size: 17px;
			}
			ul,li{
				list-style: none;
				padding: 0px;
			}
			.left{
				float: left;
			}
			.clear{
				clear: both;
			}
			.mui-input-row.left{
				clear: none;
				overflow: auto;
			}
			
		</style>
	</head>
	<body>
		<div class="mui-content sign">
			<p>总报名人数:{$data|count}人</p>
			<hr>
			<ul>
				{volist name="data" id="v"}
				<li style="margin-top:20px;">姓名：{$v.name} <br> 电话：{$v.mobile}<br> 参加时间：{$v.join_time}<br>订单号：{$v.order_code}<br>报名时间：{$v['create_time']}<hr> </li>
				{/volist}
			</ul>
		</div>
	</body>

</html>
