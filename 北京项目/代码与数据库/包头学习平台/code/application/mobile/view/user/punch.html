{extend name="common/base" /}
{block name="content"}
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">签到</h1>
	<a class="topmenu mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
</header>
<div class="mui-content" style="margin: 15px;">
	<div style="padding: 0px;">
		<div>
			<div class="left" style="background: #fe7b7b;width: 30px;height: 35px;margin-left: 15%;">
				
			</div>
			<div class="right" style="background: #fe7b7b;width: 30px;height: 35px;margin-right: 15%"> 
			</div>
			<div class="clear"></div>
		</div>
		<div style="padding: 20px 10px;background: #fff1f1;height: 300px;margin-top: -20px;">
			<div class="rili" style="padding: 20px 0px;">
				<ul class="week">
					<li>MON</li>
					<li>TUE</li>
					<li>WED</li>
					<li>THU</li>
					<li>FRI</li>
					<li>SAT</li>
					<li>SUN</li>
				</ul>
				<div class="clear"></div>
				<ul class="day" style="margin-top: 0px;">
				{foreach $calendar as $key=>$value} 
				    <li class="{if condition="isset($punchDay[$key])"}punched{/if} {$value}"><span>{$key|substr=-2,2}</span></li>
				{/foreach}
				</ul>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<div style="margin-top: 20px;">
		<p>1.每日签到10个积分;</p>
		<p>2.连续签到10日以上每日获得20个积分;</p>
		<p>3.连续签到20日后每日获得40个积分;</p>
	</div>
</div>
{/block}
{block name="script"}
<script>
	mui.alert("今日签到成功！");
</script>
{/block}
