{extend name="common/base" /}
{block name="content"}
<header class="mui-bar mui-bar-nav">
	<h1 class="mui-title">会员登录</h1>
	<a class="topmenu mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
</header>
<div class="mui-content">
	<div>
		<div class="left" style="width: 60px;height: 60px;overflow: hidden;border-radius: 60px;margin: 20px;">
			<img src="{$model.img}" style="width: 100%;height: 100%;">
		</div>
		<div class="left">
			<p style="margin-top: 25px;">ID: {$model.id}</p>
			<p style="">{$model.nickname}</p>
		</div>
		<div class="right" style="margin-top: 35px;margin-right: 20px;">
			<a href="{:url('user/punch')}"><button type="button" class="mui-btn mui-btn-danger" style="">签到</button></a>
		</div>
		<div class="clear"></div>
	</div>
	<ul class="mui-table-view user_home_menu">
	    <li class="mui-table-view-cell">
        	<a class="mui-navigate-right" href="{:url('user/credit')}"><span class="mui-icon mui-icon-star"></span>积分</a>
	    </li>
	    <li class="mui-table-view-cell">
	        <a class="mui-navigate-right" href="{:url('user/pay')}"><span class="mui-icon mui-icon-paperplane"></span>支付管理</a>
	    </li>
	    <li class="mui-table-view-cell">
	        <a class="mui-navigate-right" href="{:url('user/course')}"><span class="mui-icon mui-icon-flag"></span>课程</a>
	    </li>
	    <li class="mui-table-view-cell">
	        <a class="mui-navigate-right" href="{:url('user/book')}"><span class="mui-icon mui-icon-compose"></span>读书</a>
	    </li>
	    <li class="mui-table-view-cell">
	        <a class="mui-navigate-right" href="{:url('user/info')}"><span class="mui-icon mui-icon-person"></span>个人信息</a>
	    </li>
	    <li class="mui-table-view-cell">
	        <a class="mui-navigate-right" href="{:url('user/editPassword')}"><span class="mui-icon mui-icon-locked"></span>密码管理</a>
	    </li>
	    <li class="mui-table-view-cell">
	        <a class="mui-navigate-right" href="{:url('user/invite')}"><span class="mui-icon mui-icon-home"></span>邀请入会</a>
	    </li>
	    <li class="mui-table-view-cell">
	        <a class="mui-navigate-right" href="{:url('user/feedback')}"><span class="mui-icon mui-icon-chatbubble"></span>意见反馈</a>
	    </li>
	</ul>
	<div style="text-align: center;margin-top: 35px;">
		<button type="button" class="mui-btn mui-btn-primary" style="width: 80%;" id="btnLogout">退出登录</button>
	</div>
</div>
{/block}
{block name="script"}
<script>
	$("#btnLogout").click(function(){
		mui.confirm("确认退出？","操作确认",['否', '是'],function(e){
			if (e.index == 1) {
				location.href = "{:url('user/logout')}";
			}
		});
	});
</script>
{/block}
